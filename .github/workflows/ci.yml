name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        working-directory: backend
        run: pytest

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: ci

    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/etaas-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/etaas-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/etaas-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/etaas-backend:buildcache,mode=max

      - name: Trigger Render Deploy
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}

      - name: Deployment Status
        run: |
          echo "✅ Docker image pushed successfully"
          echo "✅ Render deployment triggered"
          echo "Image tags:"
          echo "  - ${{ secrets.DOCKER_USERNAME }}/etaas-backend:latest"
          echo "  - ${{ secrets.DOCKER_USERNAME }}/etaas-backend:${{ github.sha }}"